<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dog</title>
		<link rel="stylesheet" href="./css/main.css" />

		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="dog" sizes="180x180" href="./img/favicons/dog.png" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<div class="header__row">
					<div class="logo">
						<img src="./img/logo.svg" alt="logotipe" />
						<p class="logo-text">dog</p>
					</div>
					<nav class="header__nav nav">
						<ul class="nav__list">
							<li><a href="#" class="nav-list__item">Products</a></li>
							<li><a href="#" class="nav-list__item">Dog Care</a></li>
							<li><a href="#" class="nav-list__item">About</a></li>
							<li><a href="#" class="nav-list__item">Popular</a></li>
						</ul>
					</nav>
					<div class="functional-block">
						<a href="#" class="search">
							<svg class="icon icon--search">
								<use href="./img/svgsprite/sprite.symbol.svg#search"></use>
							</svg>
						</a>
						<a href="#" class="basket">
							<svg class="icon icon--basket">
								<use href="./img/svgsprite/sprite.symbol.svg#basket"></use>
							</svg>
						</a>
						<button class="mobile-nav-btn">
							<div class="nav-icon"></div>
						</button>
					</div>
				</div>
			</div>
		</header>

		<main></main>

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
