<section class="contact">
    <div class="container">
        <div class="contact__bg"></div>
        <div class="contact__inner">
            <div class="contact__desc">
                <h3 class="contact__title">Dogs leave paw prints forever.</h3>
                <p class="contact__text">A dog in heat needs more than shade The more people I meet the more I like my
                    dog.</p>
            </div>
            <div class="contact__form">
                <form action="#" class="message__contact">
                    <div class="short__form">
                        <div class="message">
                            <textarea name="message" id="mess" rows="1" placeholder="Enter your message" spellcheck="true"></textarea>
                        </div>
                        <button action="#!" type="submit">send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
